<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT4Free Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .generate-btn:disabled {
            background: #ccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            border: 1px solid #e1e5e9;
            margin-right: auto;
        }

        .message.error {
            background: #ffe6e6;
            border: 1px solid #ffcdd2;
            color: #d32f2f;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .input-group button:hover {
            background: #5a6fd8;
        }

        .input-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .provider-info {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .chat-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GPT4Free Web Interface</h1>
            <p>Generate AI responses using various providers and models</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="form-group">
                    <label for="provider">Provider:</label>
                    <select id="provider">
                        <option value="">Auto (Best Available)</option>
                        {% for provider_name, provider_info in providers.items() %}
                        <option value="{{ provider_name }}">{{ provider_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">Model:</label>
                    <select id="model">
                        <option value="">Default Model</option>
                        {% for model_name, model_info in models.items() %}
                        <option value="{{ model_name }}">{{ model_info.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="stream" checked>
                    <label for="stream">Stream Response</label>
                </div>

                <button class="generate-btn" id="clearChat">Clear Chat</button>

                <div class="provider-info">
                    <strong>Available Providers:</strong> {{ providers|length }}<br>
                    <strong>Available Models:</strong> {{ models|length }}
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        Welcome! I'm ready to help you generate AI responses using various providers and models. Type your message below to get started.
                    </div>
                </div>

                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                        <button id="sendBtn" onclick="sendMessage()">Send</button>
                    </div>
                    <div class="status" id="status" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let isGenerating = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isGenerating) {
                sendMessage();
            }
        }

        function addMessage(content, sender, isError = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            if (isError) {
                messageDiv.className += ' error';
            }
            
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        function setGenerating(generating) {
            isGenerating = generating;
            document.getElementById('sendBtn').disabled = generating;
            document.getElementById('userInput').disabled = generating;
            
            if (generating) {
                updateStatus('Generating response...', 'loading');
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const provider = document.getElementById('provider').value;
            const model = document.getElementById('model').value;
            const stream = document.getElementById('stream').checked;
            
            const message = userInput.value.trim();
            if (!message || isGenerating) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            
            // Clear input
            userInput.value = '';
            
            setGenerating(true);
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        provider: provider || null,
                        model: model || null,
                        stream: stream
                    })
                });
                
                if (stream) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let assistantResponse = '';
                    
                    // Add empty assistant message
                    const chatMessages = document.getElementById('chatMessages');
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message assistant';
                    chatMessages.appendChild(messageDiv);
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    if (data.content) {
                                        assistantResponse += data.content;
                                        messageDiv.textContent = assistantResponse;
                                        chatMessages.scrollTop = chatMessages.scrollHeight;
                                    } else if (data.error) {
                                        throw new Error(data.error);
                                    } else if (data.done) {
                                        break;
                                    }
                                } catch (e) {
                                    console.error('Error parsing stream data:', e);
                                }
                            }
                        }
                    }
                    
                    if (assistantResponse) {
                        conversationHistory.push({ role: 'assistant', content: assistantResponse });
                        updateStatus('Response generated successfully!', 'success');
                    }
                } else {
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    addMessage(data.response, 'assistant');
                    conversationHistory.push({ role: 'assistant', content: data.response });
                    updateStatus('Response generated successfully!', 'success');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error: ${error.message}`, 'assistant', true);
                updateStatus(`Error: ${error.message}`, 'error');
            } finally {
                setGenerating(false);
            }
        }

        function clearChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '<div class="message assistant">Chat cleared. Ready for new conversation!</div>';
            conversationHistory = [];
            document.getElementById('status').style.display = 'none';
        }

        // Event listeners
        document.getElementById('clearChat').addEventListener('click', clearChat);
        
        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userInput').focus();
        });
    </script>
</body>
</html>
